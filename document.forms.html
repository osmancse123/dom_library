<!DOCTYPE html>
<html lang="en">
<head>
    <title>finding html forms by using document.forms</title>
</head>
<body>
    <form action="">
        first input: <input type="text" name="fname" value="osman">
        <input type="submit" value="submit">
    </form>
    <p id="intro"></p>

    <script>
        document.getElementById('intro').innerHTML = "number of forms: " + document.forms.length;
    </script>
</body>
</html>
