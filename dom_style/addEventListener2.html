<!DOCTYPE html>
<html lang="en">
<head>
    <h3>JavaScript addEventListene() method</h3>
</head>
<body>
    <p>this example use addEventListener() method to execute a function when a user click ona a button .</p>
    <button id="mybtn">try it</button>
    <script>
        document.getElementById("mybtn").addEventListener("click", addButton);
        
        function addButton() {
            alert('hello coder');
        }
    </script>
</body>
</html>
