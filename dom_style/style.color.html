<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <p id="c1">this is color </p>

    <script>
        var code = document.getElementById('c1');
        code.style.color = 'red';
    </script>
    
    <button onclick="document.getElementById('c1').style.color = 'blue'">click</button>
    <p>The paragraph above was changed by a script</p>

</body>
