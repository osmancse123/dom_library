<!DOCTYPE html>
<html lang="en">
<head>
   <h3>JS addEventListener()</h3>
</head>
<body>
    <p>this example use addEventListener() method to attach a click event to a button</p>
    
    <button id="btn">try it</button>
    <script>
        document.getElementById('btn').addEventListener('mouseleave', function() {
            alert('hi coder osman gani')
        })
    </script>
</body>
</html>
