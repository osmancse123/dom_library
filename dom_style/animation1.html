<script>
  function myName() {
    var element = document.getElementById('animate');
    var go = 0;
    var id = setInterval(frame, 4);
    function frame() {
      if (go == 350) {
        clearInterval(id);
      } else {
        go++;
        element.style.top = go + "px";
        element.style.left = go + "px";
      }
    }
  }
</script>
</body>
