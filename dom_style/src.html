<!DOCTYPE html>
<html lang="en">
<head>
    <title>changing images using (attribute) src</title>
</head>
<body>
    <img id="myImage" src="../img1.png" height="200" width="300">

    <script>
        var element = document.getElementById('myImage').src = "../pic_bulbon.png";
    </script>

    <p>The original image was img.png, but the script changed it to pic_bulbon.png</p>
</body>
</html>
