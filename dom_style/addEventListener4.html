<!DOCTYPE html>
<html lang="en">
<head>
   <h3>JavaScript addEventListene() method</h3>
</head>
<body>
    <p>this example uses addEventListene() method to add many events to a button</p>
    <button id="mybtn">try it</button>
    <p id="pro"></p>

    <script>
        var x = document.getElementById('mybtn');
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("click", secondFunction);
        x.addEventListener("mouseout", thirdFunction);

        function myFunction() {
            document.getElementById('pro').innerHTML += "moused over! <br>";
        }
        function secondFunction() {
            document.getElementById('pro').innerHTML += "clicked ! <br>"
        }
        function thirdFunction() {
            document.getElementById('pro').innerHTML += "moused out! <br>"
        }
    </script>

</body>
</html>
