<!DOCTYPE html>
<html lang="en">
<head>
    <h4>try it . to Execute the displayDate() function.</h4>
</head>
<body>
    <button id="myBtn" type="button">try it</button>
    <p id="demo"></p>
    <script>
        var i = document.getElementById('myBtn').onclick = displayDate;
        function displayDate() {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
    
</body>
</html>
