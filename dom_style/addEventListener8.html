<!DOCTYPE html>
<html lang="en">
<head>
   <h3>JavaScript addEventListene() method</h3>
</head>
<style>
#myDiv1 {
    background-color: coral;
    padding: 50px;
    color: white;
    border: 1px gray;
    font-size: 20px;
}
</style>
<body>
    <div id="myDiv1">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" >remove</button>
    </div>
    <p id="demo"></p>

    <script>
        document.getElementById('myDiv1').addEventListener("mousemove", myFunction);
        function myFunction() {
            document.getElementById('demo').innerHTML = Math.random();
        }

        function removeHandler() {
            document.getElementById('myDiv1').removeEventListener("mousemove", myFunction);
        }
    </script>
</body>
</html>
