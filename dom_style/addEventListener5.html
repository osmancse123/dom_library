<!DOCTYPE html>
<html lang="en">
<head>
   <h3>JavaScript addEventListene() method</h3>
</head>
<body>
    <p>this example uses addEventListene() method on the window object</p>
    <p>Try resizing this browser window to trigger the "resize" event handler.</p>

    <p id="pro"></p>

    <script>
        window.addEventListener("resize", function() {
            document.getElementById('pro').innerHTML = Math.random;
        })
    </script>

</body>
</html>
