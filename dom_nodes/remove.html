<!DOCTYPE html>
<html lang="en">
<head>
    <h3>this example uses (remove) method</h3>
</head>
<body>
    <div id="div1">
        <p id="p1">this is a 1st example</p>
        <p id="p2">this is a 2nd example</p>
    </div>

    <button onclick="removeFunction()">remove element</button>

    <script>
        function removeFunction() {
            var elemt = document.getElementById('p2');
            elemt.remove();
        }
    </script>
</body>
</html>
