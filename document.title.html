<!DOCTYPE html>
<html lang="en">
<head>
    <title>w3schools demo</title>
</head>
<body>
    <h3>Finding html element Using (method) of title.</h3>

    <p id="name"></p>
    
    <script>
        document.getElementById('name').innerHTML = "the title of this document: " + document.title;
    </script>
</body>
</html>
